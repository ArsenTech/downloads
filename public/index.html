<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="description" content="Downloads Page of ArsenTech's Official Website">
    <meta name="author" content="ArsenTech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#22b455">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="icon" href="files/favicon.ico">
    <link rel="apple-touch-icon" href="files/apple-touch.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Downloads - ArsenTech's Website</title>
</head>
<body>
     <div class="loader-wrapper"><div class="loader"></div></div>
     <div class="container">
          <div class="menu">
               <a href="https://arsentech.github.io"><span class="iconify menu-icon" data-icon="ant-design:home-filled" data-inline="false"></span></a>
          </div>
          <h1><span>Coming</span>Soon...</h1>
     </div>
     <script defer src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>  
     <script defer type="text/javascript" src="js/script.js"></script>
     <script>window.addEventListener("load", function(){ const loader=document.querySelector(".loader-wrapper"); loader.className +=" loader-hidden"});</script>
     <noscript>
          <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;700&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="CSS/lightbox.min.css">
          <div>
               <style type="text/css">
                    #site-header,
                    #site-main,
                    #site-footer,
                    #error,
                    .loader-wrapper,
                    .container {
                         display: none;
                    }
                    body {
                         min-height: 100vh;
                         text-align: center;
                         background: linear-gradient(#22b455, #1dd1a1);
                         background-repeat: no-repeat
                    }
                    h1 {
                         color: #d9534f;
                         margin: 10px;
                    }
                    .err {
                         width: 100%;
                         position: absolute;
                         top: 50%;
                    }
               </style>
          </div>
          <div class="err">
               <h1>There was an error</h1>
               <p>Sorry, but your browser doesn't support Javascript, Please enable JavaScript in your browser for best
                    experience for website.</p>
          </div>
     </noscript>
</body>
</html>
